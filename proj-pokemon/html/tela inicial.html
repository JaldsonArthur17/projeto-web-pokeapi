<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/proj-pokemon/imagens/LOGO ALTERADA SEM FUNDO.png">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <title>Tela Inicial</title>
</head>
<body>
    <header>
        <h1>Pokedéx</h1>
        <div class="conteiner-procura">
            <input type="text" id="pesquisa" placeholder="Busque seu pokémon">
            <button id="botao_pesquisa">Buscar</button>
        </div>
        <button id="botao_favoritar">Mostar pokemóns favoritos</button>
    </header>

    <main>
        <div id="mensagem_status" class="message">carregando o pokemón...</div>

        <section id="lista_pokemons" class="grid-list"></section>

            <div class="botao_paginacao">
                <button id="botao_anterior">página anterior</button>
                <button id="botao_posterior">próxima página</button>
            </div>
    </main>

    <div id="detalhes_modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Detalhes do pokemón selecionado</h2>
            <div id="detalhes_pokemon"></div>
        </div>
    </div>

    <script src="/proj-pokemon/js/tela_inicial.js"></script>
    
</body>
</html>
