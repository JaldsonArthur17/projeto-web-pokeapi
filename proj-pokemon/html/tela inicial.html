<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/proj-pokemon/imagens/pokeboola_original-removebg-preview.png">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/proj-pokemon/css/tela_inicial.css">
    <script defer src="/proj-pokemon/js/tela_inicial.js"></script>
    <title>Pokédex</title>
</head>

<body>
    <header>
        <h1>Pokédex</h1>
    </header>

    <form class="Form_Pokemon">
        <input
            type="search"
            id="pesquisa"
            class="Pesquisa"
            placeholder="Nome ou Número"
            required
        />
    </form>

    <div class="dados_pokemon">
        <h2 class="Nome_Pokemon">Carregando...</h2>
        <span class="Numero_Pokemon"></span>
    </div>

    <div class="buttons">
        <button type="button" id="botao_anterior" class="Botao_Anterior">Pokémon anterior &lt;</button>
        <button type="button" id="botao_posterior" class="Botao_Posterior">Próximo Pokémon &gt;</button>
    </div>

    <button type="button" id="botao_favoritar">Mostrar Pokémons Favoritos</button>

    <main>
        <div id="mensagem_status" class="message">Carregando o Pokémon...</div>

        <img 
            src="https://img.pokemondb.net/artwork/large/pikachu.jpg" 
            class="Imagem_Pokemon"
            alt="Pokémon"
        >
    </main>

    <div id="detalhes_modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Detalhes do Pokémon Selecionado</h2>
            <div id="detalhes_pokemon"></div>
        </div>
    </div>
</body>
</html>
