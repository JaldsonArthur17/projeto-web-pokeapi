<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/proj-pokemon/imagens/pokeboola_original-removebg-preview.png">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/proj-pokemon/css/tela_inicial.css">
    <script defer src="/js/tela_inicial.js"></script>

    <title>Pokédex</title>
</head>
<body>
    <header>
        <h1>Pokédex</h1>
        <div class="conteiner-procura">
            <input type="text" id="pesquisa" placeholder="Digite seu Pokémon">
            <button id="botao_pesquisa">Buscar</button>
        </div>
        <button id="botao_favoritar">Mostar Pokémon Favoritos</button>
    </header>

    <main>
        <div id="mensagem_status" class="message">Carregando o Pokémon...</div>

        <section id="lista_pokemons" class="grid-list"></section>

            <div class="botao_paginacao">
                <button id="botao_anterior">Pokémon Anterior</button>
                <button id="botao_posterior">Próximo Pokémon</button>
                <button id="botao_voltar_pagina" href="apresentacao.html">Voltar Página</button>
            </div>
    </main>

    <div id="detalhes_modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Detalhes do Pokémon Selecionado</h2>
            <div id="detalhes_pokemon"></div>
        </div>
    </div>

    
</body>
</html>
