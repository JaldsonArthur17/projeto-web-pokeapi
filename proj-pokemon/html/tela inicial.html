<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/imagens/pokeboola_original-removebg-preview.png">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/tela_inicial.css">
    <script defer src="/js/tela_inicial.js"></script>
    <title>Pokédex</title>
</head>

<body>
    <header>
        <h1>Pokédex</h1>

        <form class="Form_Pokemon" id="formBusca">
            <input
                type="search"
                id="pesquisa"
                class="Pesquisa"
                placeholder="Nome ou Número"
                required
            />
            <button type="submit" id="botao_buscar" class="Botao_Buscar">Buscar</button>
        </form>

        <button type="button" id="botao_favoritar" class="Botao_Favoritar">
            Mostrar Pokémons Favoritos ⭐
        </button>
    </header>

    <main>
        <div id="mensagem_carregando" class="message hidden">Carregando Pokémons...</div>
        <div id="mensagem_erro" class="message hidden">Erro ao carregar Pokémons.</div>
        <div id="mensagem_vazio" class="message hidden">Nenhum resultado encontrado.</div>

        <!--aqui é a estrutura onde os pokémons vão ser exibidos após o JS carregar eles-->
        <section id="lista_pokemon" class="grid"></section>
        <!--a classe grid é linkada no JS para carregar os pokemons e cada um com seu card-->
        <div class="buttons">
            <button type="button" id="botao_anterior" class="Botao_Anterior">Página Anterior</button>
            <button type="button" id="botao_posterior" class="Botao_Posterior">Próxima Página</button>
        </div>
    </main>

    <div id="detalhes_modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button" id="fechar_modal">&times;</span>
            <h2>Detalhes do Pokémon</h2>
            <div id="detalhes_pokemon"></div>
        </div>
    </div>
</body>
</html>
